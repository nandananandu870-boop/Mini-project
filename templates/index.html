<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail Data De-duplication</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 25px;
      padding: 50px 45px;
      width: 380px;
      text-align: center;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(15px);
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 26px;
      margin-bottom: 10px;
      color: #202124;
      font-weight: 700;
    }

    h1 span { color: #4285F4; }

    p {
      color: #555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .logo {
      font-size: 45px;
      margin-bottom: 10px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.8);
      font-size: 14px;
      outline: none;
      margin-bottom: 20px;
      transition: all 0.3s;
    }

    input:focus {
      background: #fff;
      box-shadow: 0 0 0 2px #4285F4;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-login {
      background: linear-gradient(90deg, #34a853, #0f9d58);
      margin-bottom: 15px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #0f9d58, #34a853);
    }

    .btn-google {
      background: linear-gradient(90deg, #4285f4, #34a853);
    }

    .btn-google:hover {
      transform: translateY(-2px);
      background: linear-gradient(90deg, #357ae8, #0f9d58);
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }

    footer span {
      color: #4285f4;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üìß</div>
    <h1><span>Gmail</span> De-duplication</h1>
    <p>Remove duplicate emails Securely.</p>

    {% if signed_in %}
      <form action="{{ url_for('dedupe') }}" method="POST">
        <label>Number of emails to scan:</label>
        <input type="number" name="max_emails" value="100" min="10" max="500">
        <button type="submit" class="btn-login">üßπ Scan for Duplicates</button>
      </form>

      <a href="{{ url_for('signout') }}">
        <button class="btn-google">üö™ Sign Out</button>
      </a>
    {% else %}
      <a href="{{ url_for('authorize') }}">
        <button class="btn-google">üîê Sign in with Google</button>
      </a>
    {% endif %}

    <footer>
      Built with ‚ù§Ô∏è using <span>Flask</span> & <span>Gmail API</span>
    </footer>
  </div>
</body>
</html>
