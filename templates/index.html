<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail De-duplication</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #0d1b2a;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: #102542;
            padding: 35px 40px;
            border-radius: 15px;
            width: 380px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        h2 {
            margin-bottom: 5px;
        }

        .subtext {
            font-size: 13px;
            margin-bottom: 25px;
            color: #d0d0d0;
        }

        input {
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            font-size: 14px;
            margin-bottom: 18px;
        }

        .scan-btn, .login-btn, .logout-btn {
            width: 95%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            margin-top: 8px;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .scan-btn {
            background: linear-gradient(to right, #16db93, #1e90ff);
            color: white;
        }

        .scan-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .login-btn {
            background: #1e90ff;
            color: white;
        }

        .logout-btn {
            background: #ff4d4d;
            color: white;
        }

        .scan-btn:hover {
            transform: scale(1.02);
        }

        /* Spinner */
        .spinner {
            display: none;
            margin-top: 15px;
        }

        .spinner div {
            width: 10px;
            height: 10px;
            background-color: #1e90ff;
            border-radius: 100%;
            display: inline-block;
            animation: bouncedelay 1.4s infinite ease-in-out both;
        }

        .spinner .bounce1 { animation-delay: -0.32s; }
        .spinner .bounce2 { animation-delay: -0.16s; }

        @keyframes bouncedelay {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Gmail De-duplication</h2>
    <p class="subtext">
        Sign in, choose number of emails to scan, and run the dedupe scanner.
    </p>

    <form id="scanForm" action="/dedupe" method="POST">
        <label style="font-size:13px;">Number of emails to scan (10–2000)</label>
        <input 
            type="number" 
            id="max_emails" 
            name="max_emails" 
            value="100" 
            min="10" 
            max="2000" 
            required
        />

        <!-- SCAN BUTTON (Enabled only if signed in) -->
        {% if signed_in %}
            <button class="scan-btn" type="submit" id="scanButton">⚡ Scan</button>
            <button class="logout-btn" onclick="window.location='/logout'; return false;">Sign out</button>
        {% else %}
            <button class="scan-btn" type="button" id="scanButton" disabled>⚡ Scan (Sign in first)</button>
            <button class="login-btn" onclick="window.location='/authorize'; return false;">Sign in with Google</button>
        {% endif %}

        <!-- Spinner -->
        <div class="spinner" id="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </form>
</div>

<script>
    const scanBtn = document.getElementById("scanButton");
    const spinner = document.getElementById("spinner");

    // ---------- SAFE FIX ----------
    // Make Jinja output a string so JS does NOT break
    const isSignedIn = "{{ 'true' if signed_in else 'false' }}";
    const loggedIn = (isSignedIn === "true");

    // ---------- If NOT signed in ----------
    if (!loggedIn) {
        scanBtn.addEventListener("click", function () {
            alert("Please sign in with Google before scanning.");
        });
    }

    // ---------- Show spinner on scan ----------
    if (loggedIn) {
        document.getElementById("scanForm").addEventListener("submit", function () {
            scanBtn.disabled = true;
            spinner.style.display = "block";
        });
    }
</script>

</body>
</html>
